<!DOCTYPE html>
<html>
  <head>
    <script> 
      window.$ = require("jquery");

      require('./js/dict.js');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Configuration</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/topcoat-desktop-dark.css">
    <link rel='stylesheet' type='text/css' href='./assets/css/icomatic.css'>
    <script type="text/javascript" src="./assets/clipboard/clipboard.js"></script>
    <script type='text/javascript' src='./assets/js/icomatic.js'></script>

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
  </head>
  <body class="dark">
    <div class="top-nav">
      <div class="grow"></div>
      <ul class="icon-button-bar">
        <li class="topcoat-icon-button" id="minimize-window">
          <a href="#" class='icomatic icon topcoat-icon'>minus</a>
        </li>
        <li class="topcoat-icon-button" id="maximize-window">
          <a href="#" class='icomatic icon topcoat-icon'>plus</a>
        </li>
        <li class="topcoat-icon-button" id="close-window">
          <a href="#" class='icomatic icon topcoat-icon'>cancel</a>
        </li>
      </ul>
    </div>
    <div class="main-wrapper">
      <div class="main">
        <div class="edit-assembly">
          <div class="codeparent section-container">
            <header class="section-header">
              <span>Core</span>
            </header>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Domain</span>
                <input type="text" class="topcoat-text-input" placeholder="Domain" value="" id="core_domain">
              </div>
              <div class="data-item f-basis-30">
                <span class="data-item-desc">PHP path</span>
                <input type="text" class="topcoat-text-input" placeholder="PHP path" value="" id="php_path">
              </div>
            </div>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Database name</span>
                <input type="text" class="topcoat-text-input" placeholder="Database name" value="" id="core_db_name">
              </div>
              <div class="data-item f-basis-30">
                <span class="data-item-desc">Database host</span>
                <input type="text" class="topcoat-text-input" placeholder="Database host" value="" id="core_db_host">
              </div>
            </div>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Database username</span>
                <input type="text" class="topcoat-text-input" placeholder="Database username" value="" id="core_db_user">
              </div>
              <div class="data-item grow">
                <span class="data-item-desc">Database password</span>
                <input type="password" class="topcoat-text-input" placeholder="Database password" value="" id="core_db_pass">
              </div>
            </div>
            <header class="section-header">
              <span>Project</span>
            </header>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Domain</span>
                <input type="text" class="topcoat-text-input" placeholder="Domain" value="" id="project_domain">
              </div>
              <div class="data-item f-basis-30">
                <span class="data-item-desc">Alias</span>
                <input type="text" class="topcoat-text-input" placeholder="Alias" value="" id="project_alias">
              </div>
            </div>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Database name</span>
                <input type="text" class="topcoat-text-input" placeholder="Database name" value="" id="project_db_name">
              </div>
              <div class="data-item f-basis-30">
                <span class="data-item-desc">Database host</span>
                <input type="text" class="topcoat-text-input" placeholder="Database host" value="" id="project_db_host">
              </div>
            </div>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Database username</span>
                <input type="text" class="topcoat-text-input" placeholder="Database username" value="" id="project_db_user">
              </div>
              <div class="data-item grow">
                <span class="data-item-desc">Database password</span>
                <input type="password" class="topcoat-text-input" placeholder="Database password" value="" id="project_db_pass">
              </div>
            </div>
            <div class="data-row">
              <div class="data-item grow">
                <span class="data-item-desc">Admin E-mail</span>
                <input type="text" class="topcoat-text-input" placeholder="Admin E-mail" value="" id="admin_email">
              </div>
              <div class="data-item grow">
                <span class="data-item-desc">Tester E-mail</span>
                <input type="text" class="topcoat-text-input" placeholder="Tester E-mail" value="" id="tester_email">
              </div>
            </div>
          </div>
          <div class="button-list">
            <button class="topcoat-button" id="autofill">Autofill</button>
            <button class="topcoat-button ml-auto" id="install">Create file</button>
          </div>
        </div>
      </div>
    </div>
    <script> 
      require('./js/translate.js');

      require('./js/config.js')
    </script>
  </body>
</html>
